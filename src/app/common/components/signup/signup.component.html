<div class="register-container">
    <div class="register-form">
        <h2>Crear tu cuenta en ArriendaTuFinca</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit($event)">
            <label for="name">Nombres:</label>
            <input type="text" id="name" formControlName="name" placeholder="Ingresa tus nombres" required>
            <small><div class="error-message" appFormFieldError [control]="signupForm.get('name')!"></div></small>
            
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" formControlName="surname" placeholder="Ingresa tus apellidos" required>
            <small><div class="error-message" appFormFieldError [control]="signupForm.get('surname')!"></div></small>

            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo" required>
            <small><div class="error-message" appFormFieldError [control]="signupForm.get('email')!"></div></small>

            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" formControlName="tel" placeholder="Ingresa tu teléfono">
            <small><div class="error-message" appFormFieldError [control]="signupForm.get('tel')!"></div></small>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" placeholder="Crea una contraseña" required>
            <small><div class="error-message" appFormFieldError [control]="signupForm.get('password')!"></div></small>
            
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="Confirma tu contraseña" required>
            <small><div class="error-message" appFormFieldError [control]="signupForm.get('confirmPassword')!"></div></small>
            <small *ngIf="signupForm.errors?.['passwordMismatch'] && signupForm.touched">
                <div class="error-message">
                  Las contraseñas no coinciden
                </div>
              </small>
            
            <label for="user-type">Tipo de cuenta:</label>
            <div class="wrapper">
                <input type="radio" name="userType" id="option-1" formControlName="userType" value="arrendatario" checked>
                <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                    <span>Arrendatario</span>
                </label>
                <input type="radio" name="userType" id="option-2" formControlName="userType" value="arrendador">
                <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                    <span>Arrendador</span>
                </label>
            </div>
            
            <button type="submit" class="btn-register">Crear cuenta</button>
        </form>
        <div class="register-links">
            <p>¿Ya tienes una cuenta? <a href="/">Inicia sesión</a></p>
        </div>
    </div>
</div>
