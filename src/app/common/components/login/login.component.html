
<div class="login-container">
    <div class="login-form">
        <h2>ArriendaTuFinca</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">
            <small><div class="error-message" appFormFieldError [control]="loginForm.get('email')!"></div></small>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
            <small><div class="error-message" appFormFieldError [control]="loginForm.get('password')!"></div></small>
        
            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>
        <div class="login-links">
            <a href="/signup">Crear cuenta</a>
        </div>
    </div>
</div>
